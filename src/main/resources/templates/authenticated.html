<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authenticated user</title>
</head>
<body>

<div>
    <h1>Welcome on board</h1>
    <p><b>ID:</b> <span th:text="${userID}"></span> <b>Username:</b> <span sec:authentication="name"></span></p>

    <p><b>User permissions:</b> <span sec:authentication="principal.authorities"></span></p>
    <hr>

    <h3>Navigation</h3>
    <p><a href="/userPage">View DB user records</a></p>
    <p><a href="/adminPage">Edit DB user records</a></p>
    <p><a th:href="@{/testRecord}">TestRecord CRUD page</a></p>
    <form action="/logout" method="post">
        <input type="submit" value="Log out" style="width: 200px">
    </form>
</div>

</body>
</html>
