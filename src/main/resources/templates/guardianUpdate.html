<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Update Weblogin user</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="row-md-12">
            <h1>Update current guardian</h1>
            <p><b>Username:</b> <span sec:authentication="name"></span></p>

            <!--/*@thymesVar id="currentUser" type="com.springsecurity.weblogin.model.security.User"*/-->
            <form th:object="${currentUser}" th:action="@{/updateGuardian}" method="post"
                  sec:authorize="hasAuthority('admin.update')">

                <!--/*@thymesVar id="currentGuardianUser" type="com.springsecurity.weblogin.model.security.GuardianUser"*/-->
                <div th:object="${currentGuardianUser}">
                    <label>Admin's full name: </label>
                    <input size="50" type="text" th:field="*{guardianUserName}"/>
                </div>
                <div>
                    <label>Weblogin username: </label>
                    <input size="50" type="text" th:field="*{username}"/>
                </div>
                <div>
                    <label>Weblogin password: </label>
                    <input size="50" type="password" th:field="*{password}"/>
                </div>
                <div>
                    <input style="width: 200px" type="submit" value="Submit"/>
                </div>
            </form>

            <br/>
            <p><a href="/authenticated">Index page</a></p>
            <p sec:authorize="hasAuthority('admin.read')"><a href="/userPage">View DB user records</a></p>
            <p sec:authorize="hasAuthority('admin.create')"><a href="/adminPage">Edit DB user records</a></p>
            <form action="/logout" method="post">
                <input type="submit" value="Log out" style="width: 200px">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
