<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TestRecord CRUD ops</title>
</head>
<body>
    <h1>TestRecord records</h1>

    <p><b>Username:</b> <span sec:authentication="name"></span></p>
    <hr>

    <h3>TestRecords on file</h3>
    <p>Click the ID to update or delete a record:</p>

    <!--/*@thymesVar id="testRecord" type="com.springsecurity.weblogin.model.TestRecord"*/-->
    <div th:each="testRecord: ${testRecords}">
        <a th:href="@{/testRecord/{id}(id=${testRecord.id})}" th:text="${testRecord.id}">1</a>
        <label th:text="${testRecord.recordName}">Record Name</label>
    </div>
    <hr>
    <form action="/createTestRecord">
        <input type="submit" value="Create" style="width: 200px">
    </form>

    <hr>
    <br/>
    <p><a href="/authenticated">Authentication page</a></p>
    <p><a href="/adminPage">Edit DB user records</a></p>
    <p><a href="/userPage">View DB user records</a></p>
    <form action="/logout" method="post">
        <input type="submit" value="Log out" style="width: 200px">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</body>
</html>
