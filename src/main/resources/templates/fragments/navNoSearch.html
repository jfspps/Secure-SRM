<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand">SRM Web-login</a>
    <!-- collapsable button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="webLoginDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Navigation</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <div class="dropdown-header">Web-login navigation</div>
                    <a class="dropdown-item" href="/">SRM home page</a>
                    <a sec:authorize="hasAuthority('guardian.read')" class="dropdown-item" href="/authenticated">Web-login index page</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header">Weblogin accounts</div>
                    <a sec:authorize="hasAuthority('guardian.read')" class="dropdown-item" href="/userPage">View DB user records</a>
                    <a sec:authorize="hasAuthority('admin.create')" class="dropdown-item" href="/adminPage">Edit DB user records</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="testRecordDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Test record demo</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <div class="dropdown-header">Test records</div>
                    <a sec:authorize="hasAuthority('guardian.read')" class="dropdown-item" th:href="@{/testRecord}">View/edit test records</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">User account</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <a class="dropdown-item" th:href="@{/login}">LOGIN</a>
                    <div class="dropdown-divider"></div>
                    <form class="dropdown-item" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-group-sm btn-warning">LOGOUT</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
