<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
</head>
<body>


<h1>Spring Security Web-login Demo</h1>

<div sec:authorize="isAuthenticated()">
    <p>You are already logged in. Click <a th:href="@{/authenticated}">here</a> to continue or click logout.</p>
    <form action="/logout" method="post">
        <input type="submit" value="Log out" style="width: 200px">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>

<div sec:authorize="!isAuthenticated()">
    <p><a href="/authenticated">Proceed</a> to the login page</p>
</div>

</body>
</html>
