<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>

<!--this uses many of the Spring Security defaults-->
<p th:if="${loginError}" class="error" style="color: red">Wrong user or password</p>
<form th:action="@{/login}" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label>:
                <input type="text" id="username" name="username" autofocus="autofocus" autocomplete="off"/></td>
        </tr>
        <tr>
            <td><label for="password">Password</label>:
                <input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
            <td><label for="remember-me">Remember me</label>:
<!--                Be careful here: it is remember-me NOT remember_me -->
            <input type="checkbox" id="remember-me" name="remember-me"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Log in" /></td>
        </tr>
    </table>
</form>
</body>
</html>
