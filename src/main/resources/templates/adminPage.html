<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Admin page</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="row-md-12">
            <h1>Admin page</h1>
            <p><b>ID:</b> <span th:text="${userID}"></span> <b>Username:</b> <span sec:authentication="name"></span></p>

            <p><b>User permissions:</b> <span sec:authentication="principal.authorities"></span></p>
            <hr>

            <h3>Users on file</h3>
            <p sec:authorize="hasAuthority('admin.update')">Click an ID to edit or delete a user</p>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>No. of authorities/permissions</th>
                </tr>
                <!--/*@thymesVar id="found" type="com.springsecurity.weblogin.model.security.User"*/-->
                <tr th:each="found: ${usersFound}">
                    <td><a sec:authorize="hasAuthority('teacher.update')"
                           th:href="@{/user/{userId}(userId=${found.id})}" th:text="${found.id}"></a></td>
                    <td th:text="${found.username}"></td>
                    <td th:text="${found.getAuthorities().size()}"></td>
                </tr>
            </table>
            <br/>
            <form sec:authorize="hasAuthority('admin.create')" action="/createUser">
                <input type="submit" value="New user" style="width: 200px">
            </form>

            <hr>
            <br/>
            <p><a href="/authenticated">Authentication page</a></p>
            <p sec:authorize="hasAuthority('admin.read')"><a href="/userPage">View DB user records</a></p>
            <p sec:authorize="hasAuthority('guardian.read')"><a th:href="@{/testRecord}">TestRecord CRUD page</a></p>
            <form action="/logout" method="post">
                <input type="submit" value="Log out" style="width: 200px">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
