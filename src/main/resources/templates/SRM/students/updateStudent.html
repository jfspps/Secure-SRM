<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Update student</title>
</head>
<body>
<nav th:replace="fragments/navSearch :: nav"></nav>

<div class="container">
    <br/>
    <div class="row">
        <div class="col">
            <h2>Student details</h2>
        </div>
    </div>
    <br/>
    <!--/*@thymesVar id="student" type="com.secure_srm.model.people.Student"*/-->
    <form th:object="${student}" th:action="@{/students/{studentID}/edit(studentID=${student.id})}" method="post" class="form-horizontal" id="add-student-form">
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Student name</label>
            </div>
            <div class="col-sm-8" th:class="${#fields.hasErrors('*')} ? 'col-sm-8 has-error' : 'col-sm-8'">
                <input size="50" placeholder="First name" th:field="*{firstName}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">Error</li>
                    </ul>
                </span>

                <input size="100" placeholder="Middle names" th:field="*{middleNames}"/>

                <input size="50" placeholder="Last name" th:field="*{lastName}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}">Error</li>
                    </ul>
                </span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Guardian records</label>
            </div>
            <div class="col-sm-8">
                <span th:if="${student.getGuardians() == null}">
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Add guardian</a></span>
                <span th:unless="${student.getGuardians() == null}">
                    <div th:each="guardian: ${student.getGuardians()}">
                        <label th:text="${guardian.firstName} + ' ' + ${guardian.lastName}"></label>
                    </div>
                    <a th:href="@{/guardians/student/{studentId}/edit(studentId=${student.id})}" class="btn btn-sm btn-outline-info">Update current guardian</a></span>
                    <a th:href="@{/#}" class="btn btn-sm btn-outline-info">Assign to a different guardian</a>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Contact details</label>
            </div>
            <div class="col-sm-8">
                <div>
                        <span th:if="${student.getContactDetail() == null}">
                            <label size="50" th:text="${'No email address on file'}">Note</label><br/>
                            <label size="50" th:text="${'No phone number on file'}">Note</label><br/>
                        <a th:href="@{/students/{id}/contacts/new(id=${student.id})}"
                           class="btn btn-sm btn-outline-info">Add contact details</a></span>
                    <span th:unless="${student.getContactDetail() == null}">
                            <label size="50"
                                   th:text="${'Email: ' + student.contactDetail.email}">Email</label><br/>
                            <label size="50"
                                   th:text="${'Phone no: ' + student.contactDetail.phoneNumber}">Number</label><br/>
                        <a th:href="@{/students/{id1}/contacts/{id2}/edit(id1=${student.id},id2=${student.contactDetail.id})}" class="btn btn-sm btn-outline-info">Edit contact details</a></span>
                </div>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Personal tutor</label>
            </div>
            <div class="col-sm-8">
                    <span th:if="${student.teacher == null}">
                        <label size="50" th:text="${'Not registered with a tutor'}">Note</label><br/>
                        <a th:href="@{/students/{studentId}/tutor/edit(studentId=${student.id})}" class="btn btn-sm btn-outline-info">Choose a tutor</a></span>
                <span th:unless="${student.teacher == null}">
                        <label size="50" th:text="${'Personal tutor: ' + student.teacher.firstName + ' '
                         + student.teacher.lastName}">Name</label><br/>
                        <a th:href="@{/students/{studentId}/tutor/edit(studentId=${student.id})}" class="btn btn-sm btn-outline-info">Change tutor</a></span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <button class="btn btn-info" type="submit">Save changes</button>
            </div>
            <div class="col-sm-8">
                <a class="btn btn-outline-primary" th:href="@{/students/{studentId}(studentId=${student.id})}" role="button">View summary</a>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
