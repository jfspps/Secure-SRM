<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Web-login password</title>
</head>
<body>
<nav th:replace="fragments/navNoSearch :: nav"></nav>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<div class="container">
    <div class="row align-items-start">
        <div class="col-md-10">
            <h2>SRM web-login password change</h2>

            <p>You are logged in with <b>ID:</b> <span th:text="${userID}"></span> and <b>username:</b> <span
                    sec:authentication="name"></span></p>
            <p><b>Your permissions:</b> <span sec:authentication="principal.authorities"></span></p>
            <hr>
        </div>
    </div>
    <br />
    <!--/*@thymesVar id="user" type="com.secure_srm.model.security.User"*/-->
    <form th:action="@{/changePassword}" th:method="post">
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Current password</label>
            </div>
            <div class="col-sm-8">
                <div>
                    <input type="password" size="40" name="newPassword"/>
                </div>
                <!--/*@thymesVar id="pwdFeedback" type="java.lang.String"*/-->
                <div th:if="${pwdFeedback != null}">
                    <p class="alert alert-info" th:text="${pwdFeedback}"></p>
                </div>
            </div>
        </div>

        <br />
        <div class="row align-items-start">
            <div class="col-sm-2">
                <button class="btn btn-info" type="submit">Submit changes</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
